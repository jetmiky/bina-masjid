<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Profile - Bina Masjid Digital</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/admin.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="admin-body">
        <div class="admin-wrapper">
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <img
                        src="../assets/icons/logo.svg"
                        alt="Bina Masjid Digital"
                        class="sidebar-logo"
                    />
                    <h2>Admin Panel</h2>
                </div>

                <nav class="sidebar-nav">
                    <ul>
                        <li>
                            <a href="dashboard.html" class="nav-item">
                                <img src="../assets/icons/dashboard.svg" alt="Dashboard" />
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="profile.html" class="nav-item active">
                                <img src="../assets/icons/profile.svg" alt="Profile" />
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="announcements.html" class="nav-item">
                                <img src="../assets/icons/announcement.svg" alt="Announcements" />
                                Announcements
                            </a>
                        </li>
                        <li>
                            <a href="finances.html" class="nav-item">
                                <img src="../assets/icons/finance.svg" alt="Finances" />
                                Financial Records
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <div class="admin-content">
                <header class="admin-header">
                    <div class="header-search">
                        <input type="search" placeholder="Search..." />
                    </div>

                    <div class="header-actions">
                        <button class="notifications-btn">
                            <img src="../assets/icons/bell.svg" alt="Notifications" />
                            <span class="notification-badge">3</span>
                        </button>

                        <div class="user-menu">
                            <img
                                src="https://images.pexels.com/photos/3785079/pexels-photo-3785079.jpeg"
                                alt="User"
                                class="user-avatar"
                            />
                            <span class="user-name">Ahmad Rahman</span>
                        </div>
                    </div>
                </header>

                <main class="admin-main">
                    <div class="page-header">
                        <h1>Edit Profile</h1>
                        <p>Update your mosque's information and administrator details</p>
                    </div>

                    <div class="content-grid">
                        <div class="profile-section">
                            <h2>Mosque Information</h2>
                            <form class="admin-form">
                                <div class="form-group">
                                    <label for="mosque-name">Mosque Name</label>
                                    <input type="text" id="mosque-name" value="Al-Falah Mosque" />
                                </div>

                                <div class="form-group">
                                    <label for="mosque-address">Address</label>
                                    <input
                                        type="text"
                                        id="mosque-address"
                                        value="123 Islamic Street"
                                    />
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="mosque-city">City</label>
                                        <input
                                            type="text"
                                            id="mosque-city"
                                            value="Silicon Valley"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="mosque-state">State</label>
                                        <input type="text" id="mosque-state" value="California" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="mosque-phone">Phone Number</label>
                                    <input type="tel" id="mosque-phone" value="+1 (234) 567-8900" />
                                </div>

                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>

                        <div class="profile-section">
                            <h2>Account Information</h2>
                            <form class="admin-form">
                                <div class="form-group">
                                    <label for="admin-email">Email Address</label>
                                    <input
                                        type="email"
                                        id="admin-email"
                                        value="ahmad@alfalah.com"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="admin-phone">Phone Number</label>
                                    <input type="tel" id="admin-phone" value="+1 (234) 567-8901" />
                                </div>

                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>

                        <div class="profile-section">
                            <button id="js-get-qr" class="btn btn-primary">
                                Get Profile QR Code
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="../js/jquery.min.js"></script>
        <script src="../js/core/config.js"></script>
        <script src="../js/core/auth.js"></script>
        <script src="../js/admin.js"></script>
        <script src="../js/profile.js"></script>
    </body>
</html>
