<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found - Bina Masjid Digital</title>
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/mobile-navbar.css" />
        <link rel="stylesheet" href="./css/404.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page-wrapper">
            <!-- Header will be loaded via jQuery -->
            <div id="header-placeholder"></div>

            <main>
                <section class="error-container">
                    <div class="container">
                        <div class="error-content">
                            <div class="error-image">
                                <img
                                    src="./assets/img/not-found.png"
                                    alt="Page Not Found Illustration"
                                />
                            </div>
                            <h1>Page Not Found</h1>
                            <p>The page you're looking for doesn't exist or has been moved.</p>
                            <div class="error-actions">
                                <a href="index.html" class="button-div button-primary"
                                    >Go to Homepage</a
                                >
                                <a href="contact.html" class="button-div button-secondary"
                                    >Contact Support</a
                                >
                            </div>
                            <p class="helpful-links-title">You might be looking for:</p>
                            <div class="helpful-links">
                                <div class="link-container">
                                    <div
                                        onclick="window.location.href = `about.html`"
                                        class="link-card"
                                    >
                                        <div class="link-photo">
                                            <img
                                                src="./assets/img/icon/about2.png"
                                                alt="About Us"
                                                class="link-img"
                                            />
                                        </div>
                                        <div class="link-info">
                                            <a class="link-name">About Us</a>
                                        </div>
                                    </div>
                                    <div
                                        onclick="window.location.href = `register.html`"
                                        class="link-card"
                                    >
                                        <div class="link-photo">
                                            <img
                                                src="./assets/img/icon/register2.png"
                                                alt="Register"
                                                class="link-img"
                                            />
                                        </div>
                                        <div class="link-info">
                                            <a class="link-name">Register</a>
                                        </div>
                                    </div>
                                    <div
                                        onclick="window.location.href = `login.html`"
                                        class="link-card"
                                    >
                                        <div class="link-photo">
                                            <img
                                                src="./assets/img/icon/user2.png"
                                                alt="Login"
                                                class="link-img"
                                            />
                                        </div>
                                        <div class="link-info">
                                            <a class="link-name">Login</a>
                                        </div>
                                    </div>
                                    <div
                                        onclick="window.location.href = `contact.html`"
                                        class="link-card"
                                    >
                                        <div class="link-photo">
                                            <img
                                                src="./assets/img/icon/contact2.png"
                                                alt="Contact"
                                                class="link-img"
                                            />
                                        </div>
                                        <div class="link-info">
                                            <a class="link-name">Contact</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer will be loaded via jQuery -->
            <div id="footer-placeholder"></div>
            <div id="mobile-navbar-placeholder"></div>
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
