<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Bina Masjid Digital</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/auth.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page-wrapper">
            <!-- Header will be loaded via jQuery -->
            <div id="header-placeholder"></div>

            <main>
                <section class="auth-container">
                    <div class="auth-content login">
                        <div class="auth-image">
                            <img
                                src="https://images.pexels.com/photos/2869215/pexels-photo-2869215.jpeg"
                                alt="Login Illustration"
                            />
                        </div>
                        <div class="auth-form-container">
                            <div class="auth-form-header">
                                <h1>Welcome Back</h1>
                                <p>Log in to manage your mosque's digital presence</p>
                            </div>

                            <form id="login-form" class="auth-form">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="password-input">
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            required
                                        />
                                        <button
                                            type="button"
                                            class="toggle-password"
                                            aria-label="Toggle password visibility"
                                        >
                                            <img src="./assets/icons/eye.svg" alt="Show password" />
                                        </button>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">
                                    Log In
                                </button>

                                <div class="auth-alt">
                                    <p>
                                        Don't have an account? <a href="register.html">Register</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer will be loaded via jQuery -->
            <div id="footer-placeholder"></div>
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
