<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Bina Masjid Digital</title>
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/mobile-navbar.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/auth.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page-wrapper">
            <!-- Header will be loaded via jQuery -->
            <div id="header-placeholder"></div>

            <main>
                <section class="auth-container">
                        <form id="register-form" class="auth-form" novalidate>
                            <div class="auth-content register">
                                <div class="auth-image"></div>
                                <div class="auth-form-container left-panel">
                                    <div class="auth-form-header header-register">
                                        <h2>Register</h2>
                                        <p>Create an account to access all features</p>
                                    </div>
                                    <div class="form-section">
                                            <h2>Mosque Information</h2>
                                                <div class="form__group field">
                                                    <input type="text" class="form__field" placeholder="Masjid Bina Digital Nusantara" name="mosqueName" id="mosque-name" required />
                                                    <label for="mosque-name" class="form__label">Mosque Name</label>
                                                </div>

                                                <div class="form__group field">
                                                    <input type="tel" class="form__field" placeholder="0219991234" name="mosquePhone" id="mosque-phone" required />
                                                    <label for="mosque-phone" class="form__label">Phone Number</label>
                                                </div>

                                                <div class="form__group field">
                                                    <input type="text" class="form__field" placeholder="Jalan Bina Masjid No. 3" name="mosqueAddress" id="mosque-address" required />
                                                    <label for="mosque-address" class="form__label">Street Address</label>
                                                </div>

                                                <div class="form__group field">
                                                    <input type="text" class="form__field" placeholder="Jakarta Timur" name="mosqueCity" id="mosque-city" required />
                                                    <label for="mosque-city" class="form__label">City</label>
                                                </div>

                                                <div class="form__group field">
                                                    <input type="text" class="form__field" placeholder="DKI Jakarta" name="mosqueProvince" id="mosque-province" required />
                                                    <label for="mosque-province" class="form__label">Province</label>
                                                </div>

                                                <div class="form__group field">
                                                    <input type="text" class="form__field" placeholder="10710" name="mosquePostal" id="mosque-postal" required />
                                                    <label for="mosque-postal" class="form__label">Postal/Zip Code</label>
                                                </div>
                                            
                                        </div>
                                </div>
                                <div class="auth-form-container">
                                        <div class="form-section">
                                            <h2>Account Information</h2>

                                            <!-- Email -->
                                            <div class="form__group field">
                                                <input type="email" class="form__field" placeholder="admin@binamasjid.com" name="adminEmail" id="admin-email" required />
                                                <label for="admin-email" class="form__label">Email Address</label>
                                            </div>

                                            <!-- Password -->
                                            <div class="form__group field">
                                                <input type="password" class="form__field" placeholder="********" name="password" id="password" required />
                                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                                <img src="./assets/icons/eye.svg" alt="Show password" />
                                                </button>
                                                <label for="password" class="form__label">Password</label>
                                            </div>

                                            <!-- Confirm Password -->
                                            <div class="form__group field">
                                                <input type="password" class="form__field" placeholder="********" name="confirmPassword" id="confirm-password" required />
                                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                                <img src="./assets/icons/eye.svg" alt="Show password" />
                                                </button>
                                                <label for="confirm-password" class="form__label">Confirm Password</label>
                                            </div>

                                            <!-- Terms Checkbox -->
                                            <div class="terms-agreement">
                                                <input type="checkbox" id="terms" name="terms" required />
                                                <label for="terms">
                                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                                </label>
                                            </div>

                                        </div>

                                        <button type="submit" class="button-div button-primary width-full">
                                            Register Mosque
                                        </button>

                                        <div class="auth-alt">
                                            <p>Already have an account? <a href="login.html">Log In</a></p>
                                        </div>
                                
                                </div>
                            </div>
                        </form>
                </section>
            </main>

            <!-- Footer will be loaded via jQuery -->
            <div id="footer-placeholder"></div>
            <div id="mobile-navbar-placeholder"></div>
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/core/config.js"></script>
        <script src="./js/core/validation.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
