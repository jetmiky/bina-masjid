<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Bina Masjid Digital</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/auth.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page-wrapper">
            <!-- Header will be loaded via jQuery -->
            <div id="header-placeholder"></div>

            <main>
                <section class="auth-container">
                    <div class="auth-content">
                        <div class="auth-image">
                            <img
                                src="./assets/images/register-illustration.png"
                                alt="Register Illustration"
                            />
                        </div>
                        <div class="auth-form-container">
                            <div class="auth-form-header">
                                <h1>Register Your Mosque</h1>
                                <p>Create an account for your mosque to access all features</p>
                            </div>

                            <form id="register-form" class="auth-form">
                                <div class="form-section">
                                    <h2>Mosque Information</h2>

                                    <div class="form-group">
                                        <label for="mosque-name">Mosque Name</label>
                                        <input
                                            type="text"
                                            id="mosque-name"
                                            name="mosqueName"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="mosque-address">Address</label>
                                        <input
                                            type="text"
                                            id="mosque-address"
                                            name="mosqueAddress"
                                            required
                                        />
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="mosque-city">City</label>
                                            <input
                                                type="text"
                                                id="mosque-city"
                                                name="mosqueCity"
                                                required
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="mosque-state">State/Province</label>
                                            <input
                                                type="text"
                                                id="mosque-state"
                                                name="mosqueState"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="mosque-country">Country</label>
                                            <input
                                                type="text"
                                                id="mosque-country"
                                                name="mosqueCountry"
                                                required
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="mosque-postal">Postal/Zip Code</label>
                                            <input
                                                type="text"
                                                id="mosque-postal"
                                                name="mosquePostal"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="mosque-phone">Phone Number</label>
                                        <input
                                            type="tel"
                                            id="mosque-phone"
                                            name="mosquePhone"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="form-section">
                                    <h2>Administrator Information</h2>

                                    <div class="form-group">
                                        <label for="admin-name">Full Name</label>
                                        <input
                                            type="text"
                                            id="admin-name"
                                            name="adminName"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="admin-position">Position at Mosque</label>
                                        <input
                                            type="text"
                                            id="admin-position"
                                            name="adminPosition"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="admin-email">Email Address</label>
                                        <input
                                            type="email"
                                            id="admin-email"
                                            name="adminEmail"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="admin-phone">Phone Number</label>
                                        <input
                                            type="tel"
                                            id="admin-phone"
                                            name="adminPhone"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="form-section">
                                    <h2>Account Security</h2>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="password-input">
                                            <input
                                                type="password"
                                                id="password"
                                                name="password"
                                                required
                                            />
                                            <button
                                                type="button"
                                                class="toggle-password"
                                                aria-label="Toggle password visibility"
                                            >
                                                <img
                                                    src="./assets/icons/eye.svg"
                                                    alt="Show password"
                                                />
                                            </button>
                                        </div>
                                        <div class="password-strength">
                                            <div class="strength-meter">
                                                <span class="strength-segment"></span>
                                                <span class="strength-segment"></span>
                                                <span class="strength-segment"></span>
                                                <span class="strength-segment"></span>
                                            </div>
                                            <p class="strength-text">
                                                Password strength:
                                                <span id="strength-value">Weak</span>
                                            </p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirm-password">Confirm Password</label>
                                        <div class="password-input">
                                            <input
                                                type="password"
                                                id="confirm-password"
                                                name="confirmPassword"
                                                required
                                            />
                                            <button
                                                type="button"
                                                class="toggle-password"
                                                aria-label="Toggle password visibility"
                                            >
                                                <img
                                                    src="./assets/icons/eye.svg"
                                                    alt="Show password"
                                                />
                                            </button>
                                        </div>
                                    </div>

                                    <div class="form-group checkbox">
                                        <input type="checkbox" id="terms" name="terms" required />
                                        <label for="terms"
                                            >I agree to the <a href="#">Terms of Service</a> and
                                            <a href="#">Privacy Policy</a></label
                                        >
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">
                                    Register Mosque
                                </button>

                                <div class="auth-alt">
                                    <p>Already have an account? <a href="login.html">Log In</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer will be loaded via jQuery -->
            <div id="footer-placeholder"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
