<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mosque Profile - Bina Masjid Digital</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/mosque.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page-wrapper">
            <div id="header-placeholder"></div>

            <main>
                <section class="mosque-header">
                    <div class="container">
                        <div class="mosque-info">
                            <div class="mosque-image">
                                <img
                                    src="https://images.pexels.com/photos/2869215/pexels-photo-2869215.jpeg"
                                    alt="Mosque"
                                />
                            </div>
                            <div class="mosque-details">
                                <h1 id="mosqueName">Loading...</h1>
                                <div class="mosque-meta">
                                    <p id="mosqueAddress">
                                        <img src="./assets/icons/location.svg" alt="Location" />
                                        Loading...
                                    </p>
                                    <p id="mosquePhone">
                                        <img src="./assets/icons/phone.svg" alt="Phone" />
                                        Loading...
                                    </p>
                                    <p id="mosqueEmail">
                                        <img src="./assets/icons/email.svg" alt="Email" />
                                        Loading...
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="mosque-content">
                    <div class="container">
                        <div class="content-grid">
                            <div class="announcements-section">
                                <h2>Recent Announcements</h2>
                                <div id="announcementsList" class="announcements-list">
                                    <div class="loading">Loading announcements...</div>
                                </div>
                            </div>

                            <div class="financial-section">
                                <h2>Financial Records</h2>
                                <div class="financial-summary">
                                    <div class="summary-card">
                                        <h3>Total Donations</h3>
                                        <p class="amount" id="totalDonations">$0</p>
                                    </div>
                                    <div class="summary-card">
                                        <h3>Total Expenses</h3>
                                        <p class="amount" id="totalExpenses">$0</p>
                                    </div>
                                </div>

                                <div class="export-section">
                                    <h3>Export Financial Report</h3>
                                    <form id="exportForm" class="export-form">
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="startDate">Start Date</label>
                                                <input type="date" id="startDate" required />
                                            </div>
                                            <div class="form-group">
                                                <label for="endDate">End Date</label>
                                                <input type="date" id="endDate" required />
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <img src="./assets/icons/download.svg" alt="Download" />
                                            Export PDF
                                        </button>
                                    </form>
                                </div>

                                <div class="transactions-preview">
                                    <h3>Recent Transactions</h3>
                                    <div id="transactionsList" class="transactions-list">
                                        <div class="loading">Loading transactions...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <div id="footer-placeholder"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/mosque.js"></script>
    </body>
</html>
